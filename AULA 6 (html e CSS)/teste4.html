<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        width: 33%;
        height: auto;}
    .blur {filter:blur(4px);}
    .contrast {filter: contrast(180%);}
    .grayscale {filter: grayscale(100%);}
    .huerotate {filter: hue-rotate(100deg);}
</style>

<body>
    <h1>The filter property</h1>
    <img src="1.jpg" alt="gato">
    <img class="blur" src="1.jpg" alt="gato" width="300" height="300">
    <img class="contrast" src="1.jpg" alt="gato" width="300" height="300">
    <img class="grayscale" src="1.jpg" alt="gato" width="300" height="300">
    <img class="huerotate" src="1.jpg" alt="gato" width="300" height="300">
</body>

</html>
